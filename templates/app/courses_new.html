{% extends 'app/base.html' %}

{% load staticfiles %}

{% block content %}


<div class="page-section section pt-100 pb-100">
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2 col-xs-12">
            <h1 style="margin-top:4em;">Crear Curso</h1>
                <div class="login-reg-form"> 
                    <form class="post-form" method="POST" action="{% url 'add_courses' %}">
                        {% csrf_token %}
                        <div class="row">
                        	{{ form.as_p }}
                            <label>Seleccione maestro:</label>
                            <select name="usercourse">
                                <option value="">---------</option>
                                {% for usercourse in c_users %}
                                    <option value="{{ usercourse.pk }}">{{ usercourse.first_name }}</option>
                                {% endfor %}
                            </select>
                            <p>
                                <input type="hidden" value="{{user.id}}" name="UserId">
                            </p>
                            <div class="col-xs-12">
                                <button type="submit" id="btn_sub" class="save btn btn-default">Crear</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
