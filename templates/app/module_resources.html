{% extends 'app/base.html' %}

{% load staticfiles %}

{% block content %}


<div class="container">
  <h2 style="margin-top:4em;">
    {% for lsmod in list_module %}
      {{ lsmod.name }}
  {% endfor %}
</h2>

  <h3 style="margin-top:1em;">Contenido</h3>
  {% for c_mod in resources %}
      <ul class="list-group">
        <li class="list-group-item"><a href="{% url 'resource_detail' pk=c_mod.pk %}">{{ c_mod.title }}</a></li>
      </ul>
  {% endfor %}
</div>



<div class="page-section section pt-100 pb-100">
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2 col-xs-12">
              <h1 style="margin-top:2em;">Agregar Contenido</h1>
          
                <div class="login-reg-form"> 
                    <form class="post-form" method="POST" action="{% url 'add_resource' %}">
                        {% csrf_token %}
                        <div class="row">
                        	{{ form.as_p }}                 
                            <div class="col-xs-12">
                                <button type="submit" id="btn_sub" class="save btn btn-default">Crear</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
