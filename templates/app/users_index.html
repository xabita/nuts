{% extends 'app/base.html' %}

{% load staticfiles %}

{% block content %}

<div class="container">
  <h2 style="margin-top:5em;">Comunidad Nuts</h2>
  {%for lsusers in list_users %}
  <ul class="list-group">
    <li class="list-group-item">
    		<a href="{% url 'users_detail' pk=lsusers.id %}">{{ lsusers.get_user_type_display }} | {{ lsusers.first_name }} {{ lsusers.last_name }}</a>
    </li>
  </ul>
  {% endfor %}
</div>

{% endblock content %}
