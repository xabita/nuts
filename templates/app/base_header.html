{% load staticfiles %}
<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Nuts - {{ title_page }}</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="{%  static 'images/pozolito-favicon.ico' %}">

    <!-- All CSS Files -->
    <!-- Bootstrap css -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <!-- Icon Font -->
    <!--<link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">-->
    <link rel="stylesheet" href="{% static 'css/pe-icon-7-stroke.css' %}">
    <!-- Plugins css file -->
    <link rel="stylesheet" href="{% static 'css/plugins.css' %}">
    <!-- Theme main style -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- Responsive css -->
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}">

    <!-- Modernizr JS -->
    <script src="{% static 'js/vendor/modernizr-2.8.3.min.js' %}"></script>
    
    <script src="https://use.fontawesome.com/17a1776c90.js"></script>

     <script src="https://code.jquery.com/jquery-3.2.1.js"></script>

</head>

<body>

<!-- Body main wrapper start -->
<div class="wrapper">

<!-- START HEADER SECTION -->
<header class="header-section section sticker">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <!-- logo -->
                <div class="header-logo float-left">
                    <a href="#"></a>
                </div>
                <!-- header-search & total-cart -->
                <div class="float-right">
                    
                    <nav class="main-menu menu-right float-right">
                        <ul>
                            <li>
                                <a href="{% url 'home' %}">Inicio</a>
                            </li>
                            {% if request.session.user_type == 1 %}
                            <li>
                                <a href="{% url 'new_course' %}">Crear curso</a>
                                
                            </li>
                            <li>
                                <a href="{% url 'home_users' %}">Usuarios</a>
                            </li>
                            <li>
                                <a href="{% url 'users_new' %}">Crear Usuarios</a>
                            </li>
                            {% endif %}
                            {% if request.session.user_type == 2 %}
                            <li>
                                <a href="{% url 'my_courses' pk=request.session.id %}">Mis cursos</a>
                                
                            </li>
                            {% endif %}

                            

                            <li>
                                <a href="{% url 'home' %}">Cerrar Sesion</a>
                            </li> 
                        </ul>
                    </nav>
                </div>
                <div class="mobile-menu"></div>
            </div>
        </div>
    </div>

    
</header>

<!-- END HEADER SECTION -->
